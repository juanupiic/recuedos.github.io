<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbum de Bodas</title>
    <style>
        body {
            font-family: 'Arial, sans-serif';
            background-color: #fff5e6;
            color: #5c4033;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffd1b3;
            color: #8b4513;
            text-align: center;
            padding: 1em 0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2em 0;
        }
        h1 {
            font-size: 2.5em;
            margin: 0.5em 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 1em;
            justify-content: center;
        }
        .gallery img {
            width: 100%;
            max-width: 300px;
            border: 5px solid #ffd1b3;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        footer {
            background-color: #ffd1b3;
            color: #8b4513;
            text-align: center;
            padding: 1em 0;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Álbum de Bodas</h1>
    </header>
    <div class="container">
        <div class="gallery">
            <img src="eve1.jpg" alt="Foto de Boda 1">
            <img src="eve2.jpg" alt="Foto de Boda 2">
            <img src="eve3.jpg" alt="Foto de Boda 3">
            <img src="eve4.jpg" alt="Foto de Boda 4">
            <img src="eve5.jpg" alt="Foto de Boda 5">
            <img src="eve6.jpg" alt="Foto de Boda 6">
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Album de Bodas. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
